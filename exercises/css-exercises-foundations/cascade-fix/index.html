<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cascade Fix</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <p id="p1">Paragraph with extra bold text</p>
            <p id="p2">Smaller paragraph, with extra bold text</p>
            
            <button class="button" id="b1">Confirm</button>
            <button class="button" id="b2">Cancel</button>
            
            <div class="guy">Div with thin text</div>
            <div class="guy">Div with thin text and a child div!
                <div class="child">
                    <p>Smaller child div with extra bold text</p>
                </div>
            </div>
        </div>
    </body>
</html>
