<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flex Layout</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="side-a">
                    <div class="links"><a href="" target="">About</a></div>
                    <div class="links"><a href="" target="_blank">Store</a></div>
                </div>
                <div class="side-b">
                    <div class="links"><a href="" target="_blank">Profile</a></div>
                    <div class="links"><a href="" target="_blank">Settings</a></div>
                </div>
            </div>          
        </header>

        <div class="main-content">
            <div class="main-img">
                <img src="logo.png" alt="Odin Logo">
            </div>
            <div class="search-bar">
                <input type="text">
            </div>
            <div class="main-buttons">
                <button class="button-1">Do the thing!</button>
                <button class="button-2">Do the other thing!</button>
            </div>
        </div>
        
        <footer>
            <div class="container">
                <div class="side-a">
                    <div class="links"><a href="" target="">Advertising</a></div>
                    <div class="links"><a href="" target="_blank">Business</a></div>
                </div>
                <div class="side-b">
                    <div class="links"><a href="" target="_blank">Privacy</a></div>
                    <div class="links"><a href="" target="_blank">Terms</a></div>
                </div>
            </div>
        </footer>
    </body>
</html>
