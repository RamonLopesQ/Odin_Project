<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Modal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="modal">
        <div class="sign">
            <p>!</p>
        </div>
        <div class="text-box">
            <div class="line-1">
                <div class="title">
                    <h3>Are you sure you want to do that?</h3>
                </div>
                <div class="x-sign">
                    <p>x</p>
                </div>
            </div>
            <div class="line-2">
                <div class="text">
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut vulputate, enim id interdum iaculis, erat felis bibendum tellus, vitae lobortis odio tortor pellentesque justo. Fusce condimentum imperdiet suscipit.</p>
                </div>
            </div>
            <div class="line-3">
                <div class="button-1">
                    <button>Continue</button>
                </div>
                <div class="button-2">
                    <button>Cancel</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
